<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="apple-touch-icon" sizes="57x57" href="assets/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="js/lib/clipboard.js"></script>
  <script src="js/lib/md5.js"></script>
  <script src="js/lib/toast.js"></script>
  <script src="js/string-decorator.js"></script>
  <script src="js/password-generator.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Generate password on fly! Simple password generator</title>
</head>

<body class="grid-container">
  <div id="app" class="container">
    <div class="header">
      <h1 class="header-title">Simple password generator</h1>
      <h2 class="header-subtitle">
        Create your password on the fly using the website address, your login and secret phrase!
      </h2>
    </div>
    <div class="content grid-container">
      <div class="content-card">
        <h2 class="content-card__title">
          <span class="item-index">1.</span> Enter web-site address
        </h2>
        <div class="content-card__input-container">
          <input id="address" class="content-input fill-available-width" type="text" autocomplete="on" v-model="address"
            @input="generatePassword" placeholder="Enter web-site address here" aria-label="address" name="address">
        </div>
      </div>
      <div class="content-card">
        <h2 class="content-card__title">
          <span class="item-index">2.</span> Enter your login
        </h2>
        <div class="content-card__input-container">
          <input id="login" class="content-input fill-available-width" type="text" autocomplete="on" v-model="login"
            @input="generatePassword" placeholder="Enter your login here" aria-label="login" name="login">
        </div>
      </div>
      <div class="content-card">
        <h2 class="content-card__title">
          <span class="item-index">3.</span> Enter your secret phrase
        </h2>
        <div class="content-card__input-container grid-container salt-grid-container">
          <input id="salt" class="content-input fill-available-width" :type="hasSecretHidden ? 'password' : 'text'"
            autocomplete="off" v-model="salt" @input="generatePassword" placeholder="Enter your secret phrase here"
            aria-label="secret" name="secret">

          <button @click="hasSecretHidden = !hasSecretHidden"><i class="material-icons icon-button"
              v-text="hasSecretHidden ? 'visibility' : 'visibility_off'"></i></button>
        </div>
      </div>
      <div class="content-card">
        <h2 id="generated-label">Your generated password</h2>
        <input id="generated-result" class="generated-result fill-available-width" autocomplete="off"
          :type="hasPasswordHidden ? 'password' : 'text'" readonly v-model="generated" aria-label="generated"
          name="generated">
        <div class="float-right-button-group grid-container">
          <button @click="hasPasswordHidden = !hasPasswordHidden"
            v-text="hasPasswordHidden ? 'Show password' : 'Hide password'">Show password</button>
          <button @click="copyToClipboard">Copy to clipboard</button>
        </div>
      </div>
      <div class="content-card card-links">
        <a href="https://github.com/nionoku/password-generator" target="_blank" rel="noreferrer"><img
            src="assets/github-logo.png" height="28" alt="Github Repository"></a>
      </div>
    </div>

    <div id="copied-notification" class="toast"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('js/sw.js').then(
          function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          },
          function (err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script src="js/main.js"></script>
</body>

</html>
